{
    "cache": {
      "file": "/config/etc/.gallery-dl.cache"
    },
    "extractor": {
        "base-directory": "/output",
        "archive": "/config/etc/url-archive.sqlite3",
        "cookies": "/config/cookies.txt",
        "cookies-update": true,

        "oauth": {
            "cache": true,
            "browser": false
        }
    },
    "downloader": {
      "part-directory": "./tmp/"
    },
    "output": {
      "mode": "auto",
      "progress": true,
      "shorten": true,
      "log": "[{name}][{levelname}] {message}",
      "logfile": {
        "path": "/config/etc/log.txt",
        "mode": "w",
        "level": "debug"
      },
      "unsupportedfile": {
        "path": "/config/etc/unsupported.txt",
        "mode": "a",
        "format": "{asctime} {message}",
        "format-date": "%Y-%m-%d-%H-%M-%S"
      }
    },
  
    "netrc": false
}
